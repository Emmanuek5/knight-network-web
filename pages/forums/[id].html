<style>
  /* Add this CSS for the post view container */
  .forum_post_view_container {
    width: 60%;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;

    display: flex;

  }

    width: 40px;

    margin-right: 10px;
  }

    margin-right: auto;
    color: #3498db;
  }

    margin-right: 10px;
    color: #95a5a6; /* Gray color for post date */
  }

    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5%;

    cursor: pointer;

    margin-right: 10px;

  .top button:hover {
    background-color: #2980b9;
  }

  .forum_post_content p {
    color: #000;
  }

    margin-top: 20px;

    background-color: #3498db;
    color: #fff;

    border-radius: 5%;
