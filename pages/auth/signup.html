<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 70vh;
    position: relative;
  }

  .form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
    max-width: 300px;
    width: 100%;
    text-align: center; /* Center align text */
  }

  .form-container h1 {
    color: #3498db; /* Use a blue color for headings */
    margin-bottom: 20px; /* Add a bit more space below the heading */
  }

  .form-container label {
    display: block;
    margin-bottom: 8px;
    color: black; /* Set text color to black */
    text-align: left; /* Align labels to the left */
  }

  .form-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .form-container input[type="submit"] {
    background-color: #3498db;
    color: white;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    transition: background-color 0.3s;
    box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
  }

  .form-container input[type="submit"]:hover {
    background-color: #2980b9;
  }

  .form-container .register-button {
    display: block; /* Make the login link a block element */
    background-color: #3498db;
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    margin-top: 10px;
    transition: background-color 0.3s;
  }

  .form-container .register-button:hover {
    background-color: #2980b9;
  }
</style>

<div class="container">
  <form action="" class="form-container">
    <div class="error">
      <p id="error-message"></p>
    </div>
    <h1>Signup</h1>
    <label for="username">Username</label>
    <input type="text" placeholder="Username" name="username" required />
    <label for="email">Email</label>
    <input type="email" name="email" id="" placeholder="Email" required />
    <label for="password">Password</label>
    <input type="password" placeholder="Password" name="password" required />
    <label for="confirm-password">Confirm Password</label>
    <input
      type="password"
      name="c_password"
      placeholder="Confirm Password"
      required
    />
    <label for="image">Profile Image</label>
    <input type="file" name="image" id="" />
    <input type="submit" value="Signup" />
    <a href="/auth/login" class="register-button"
      >Already have an account? Login</a
    >
  </form>
</div>
